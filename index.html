<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sneakers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                </div><!--end logo-->

                <nav>
                    <ul>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Woman</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav><!--end nav-->

            </div><!--end left side menu-->

            <div class="right-side-menu">
                <a href="#"><img class="img-cart" src="images/icon-cart.svg" alt="cart"></a>
                <a href="#"><img class="img-avatar" src="images/image-avatar.png" alt="avatar"></a>
            </div><!--end right side menu-->

            <div class="menu-icon">
                <img src="images/icon-menu.svg" alt="Menu icon">
            </div><!--end menu icon-->

        </div><!--end menu-->
        
    </header><!--end header-->

    <main>
        <div class="container-main">
            <div class="left-side-main">
                <div class="items">
                    <div class="item-image">
                        <img src="images/image-product-1.jpg" alt="product">
                    </div><!--end items-->

                    <div class="thumbnails">
                        <div class="thumbnail">
                            <img src="images/image-product-1-thumbnail.jpg" alt="product">
                        </div><!--end thumbnail-->

                        <div class="thumbnail">
                            <img src="images/image-product-2-thumbnail.jpg" alt="product">
                        </div><!--end thumbnail-->

                        <div class="thumbnail">
                            <img src="images/image-product-3-thumbnail.jpg" alt="product">
                        </div><!--end thumbnail-->

                        <div class="thumbnail">
                            <img src="images/image-product-4-thumbnail.jpg" alt="product">
                        </div><!--end thumbnail-->

                    </div><!--end thumbnails-->

                </div><!--end items-->

            </div><!--end left side main-->

            <div class="right-side-main">
                <div class="content">
                    <h6>SneakerCompany</h6>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>These low-profile sneakers are yout perfect casual wear companion. Featurin a durable rubber outer sole, they'll withstand everythin the weather can offer.</p>

                    <div class="prices">
                        <span class="price">$125.00</span>
                        <span class="off">$250.00</span>
                    </div><!--end prices-->

                    <div class="options">
                        <div class="amount">
                            <div class="minus-sign">
                                <img src="images/icon-minus.svg" alt="icon">
                            </div><!--end minus sign-->

                            <span>0</span>

                            <div class="plus-sign">
                                <img src="images/icon-plus.svg" alt="icon">
                            </div><!--end plus sign-->

                        </div><!--end amount-->

                        <a href="#"><img src="images/icon-cart.svg" alt="icon">Add to cart</a>

                    </div><!--end options-->

                </div><!--end content-->

            </div><!--end right side main-->

        </div><!--end container main-->

    </main><!--end main-->
    
    <script src="js/menu.js"></script>
</body>
</html>
